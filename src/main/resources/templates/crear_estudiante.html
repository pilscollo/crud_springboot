<!DOCTYPE html>
<html lang="en", xmlns:th=" http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Registro estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/estudiantes">Control de estudiantes</a>
        <a class="navbar-brand" href="/estudiantes/nuevo">Registro</a>
    </nav>
    <br>
   <div class="container">
       <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
               <h1 class="text-center">Registro de estudiante</h1>
           </div>

           <div class="card-body">
               <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
                   <div class="form-group">
                       <label>Nombre :</label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="digite su nombre: ">
                   </div>
                   <br>
                   <div class="form-group">
                       <label>Apellido :</label>
                       <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="digite su apellido: ">
                   </div>
                   <br>
                   <div class="form-group">
                       <label>Email :</label>
                       <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="digite su email: ">
                   </div>
                   <br>
                   <div class="box-footer">
                       <button class="btn btn-success">Guardar</button>
                   </div>
               </form>
           </div>
       </div>
   </div>

</body>
</html>
